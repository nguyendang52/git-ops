name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - Check if CR_PAT exists
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: |
          if [ -z "$CR_PAT" ]; then
            echo "❌ CR_PAT secret is NOT set or is empty"
            echo "Please add CR_PAT to your repository secrets"
            exit 1
          else
            echo "✓ CR_PAT secret exists"
            echo "Token length: ${#CR_PAT} characters"
            echo "First 4 chars: ${CR_PAT:0:4}***"
            echo "Token value (will be masked): $CR_PAT"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build Docker image using build.sh
        run: ./build.sh

      - name: Push Docker images
        run: |
          COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          docker push ghcr.io/nguyendang52/gitops-demo-app:${COMMIT_HASH}
          docker push ghcr.io/nguyendang52/gitops-demo-app:latest
          echo "✓ Pushed images:"
          echo "  - ghcr.io/nguyendang52/gitops-demo-app:${COMMIT_HASH}"
          echo "  - ghcr.io/nguyendang52/gitops-demo-app:latest"

  sync-image-to-deployment:
    name: Sync Image to Deployment
    needs: build-and-push
    uses: nguyendang52/git-ops-config/.github/workflows/sync.yaml@main
    with:
      RUNNER: ubuntu-latest
      environment: dev
      image_name: ghcr.io/nguyendang52/gitops-demo-app
      project_id: your-gcp-project-id  # Update this with your actual GCP project ID
    secrets:
      CONFIG_SSH_TOKEN: ${{ secrets.CONFIG_SSH_TOKEN }}